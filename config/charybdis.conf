#
# 기본 설정 (유지)
#
CONFIG_ZMK_KEYBOARD_NAME="Charybdis"
# Bluetooth Security - Require passkey during pairing
CONFIG_ZMK_BLE_PASSKEY_ENTRY=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# 안정성: 실험 BLE 연결 옵션 OFF
# CONFIG_ZMK_BLE_EXPERIMENTAL_CONN is not set

# 안정성: supervision timeout 선호값 증가
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=800

# Zephyr 4.1 허용범위: 1~180
CONFIG_BT_LIM_ADV_TIMEOUT=180

#
# ===== 진단용(임시) USB 로그 출력 켜기 =====
# 목표: "아침에 동글에 안 잡히는 상태"에서 USB 꽂고 로그를 뽑기
#
CONFIG_ZMK_USB_LOGGING=y
CONFIG_ZMK_LOGGING_MINIMAL=y

# USB로 콘솔/로그가 실제로 보이도록 Zephyr 콘솔 쪽도 같이 켬
CONFIG_LOG=y
CONFIG_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y

# USB CDC ACM(가상 COM포트) 활성화
CONFIG_USB_CDC_ACM=y
CONFIG_UART_LINE_CTRL=y
