CONFIG_ZMK_KEYBOARD_NAME="Charybdis"

# Bluetooth Security - Require passkey during pairing
CONFIG_ZMK_BLE_PASSKEY_ENTRY=y

CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# 핵심: 장시간 유휴 후 재연결/복귀 이슈 줄이기 위해 실험 연결 기능 OFF (좌/우 모두 적용 목표)
# (주의: 단순 주석이 아니라 "is not set" 형태로 명시)
# CONFIG_ZMK_BLE_EXPERIMENTAL_CONN is not set

# 추가(안정성): 연결이 약간 끊겨도 바로 끊어지지 않도록 supervision timeout 선호값을 조금 늘림
# (배터리 영향 최소 쪽)
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=800
