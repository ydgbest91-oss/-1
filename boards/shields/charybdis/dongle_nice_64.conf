# Dongle Nice!Nano 64px (central) - debug USB logging enabled

# USB logging for diagnostics (only safe on central/dongle)
CONFIG_ZMK_USB_LOGGING=y
CONFIG_ZMK_LOGGING_MINIMAL=y
CONFIG_ZMK_LOG_LEVEL=4

# Ensure Zephyr console + serial + CDC ACM are enabled for USB log output
CONFIG_LOG=y
CONFIG_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_USB_CDC_ACM=y
